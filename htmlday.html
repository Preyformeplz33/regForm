<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="">First Name*:</label>
            <input type="text" name="first_name" id="first_name">
        </div>
        <label for="">Last name*:</label>
        <input type="text" name="Last_name" id="last_name">
        <div>
            <label for="email">Email Address:*</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="password">password: *</label>
            <input type="password" name="password" id="password">
            <div>
                <label for="Confirm_password">Confirm password</label>
                <input type="password" name="Confirm_password" id="Confirm">
        </div>
        <div>
            <label for="Birthday">Birthday</label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="gender_identity" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender_identity" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="Non-binary" id="Non-binary">
            <label for="Non-binary">Non-binary</label>  
            <input type="radio" name="Iprefernottoanswer" id="iprefernottoanswer">
            <label for="Iprefernottoanswer">I prefer not to asnwer</label>
        </div>
        <div>
            <label for="short">A short description about myself: </label>
        </div>
        <div>
            <textarea
            name="short"></textarea>      
        </div>
        <div>
            <label for="language">Favorite Language</label>
            <select name="language" id="language">
                <option value="Javascript">javascript</option>
                <option value="Python">Python</option>
                <option value="Css">Css</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="check" id="check"
            <label for="check">Yes,I would like to receive periodic email updates</label>
        </div>
        <div>
        <input type="submit" value="CreateAccount" name="create" id="create" 
        </div>
        <P>* Indicates a required field</P>

    </form>

</body>

</html>
